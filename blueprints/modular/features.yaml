title: Features
'@extends': default

form:
  fields:
    tabs:
      fields:
        features:
          type: tab
          title: Features
          fields:
            header.class:
              type: select
              label: Layout
              default: standard
              size: medium
              options:
                small: Small   = 4 / 3 / 2 columns
                standard: Standard  = 3 / 2 / 1 columns

            header.features:
              name: features
              type: list
              label: Features

              fields:
                .icon:
                  type: iconpicker
                  label: Icon
                .iconcolor:
                  type: colorpicker
                  label: Icon Color
                  default: '#454d5d'
                .header:
                  type: text
                  label: Header
                .text:
                  type: text
                  label: Text
                .url:
                  type: text
                  label: Link
                .target:
                  type: toggle
                  label: External Link
                  highlight: 1
                  default: 0
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool
                .permissions:
                   type: text
                   size: large
                   label: Permissions
                   classes: fancy
                   markdown: true
                   description: 'Available permissions access: `site.moderador`, `site.colaborador`, `site.parceiro`, `site.cliente`'
